{% extends 'base.html' %}

{% block title %}Customer Information{% endblock %}

{% block content %}
<h2 class="custom-heading">My Information</h2>
<div class="customer-info">
    <form method="post">
        {% csrf_token %}
        <label for="fullname">Full Name:</label>
        <input type="text" name="fullname" value="{{ user.fullname }}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required><br>

        <label for="username">Username:</label>
        <input type="text" name="username" value="{{ user.username }}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" value="{{ user.password }}" required><br>

        <label for="userType">User Type:</label>
        <input type="text" name="userType" value="{{ user.userType }}" required><br>

        <label for="address_line1">Address Line 1:</label>
        <input type="text" name="address_line1" value="{{ user.address_line1 }}"><br>

        <label for="address_line2">Address Line 2:</label>
        <input type="text" name="address_line2" value="{{ user.address_line2 }}"><br>

        <label for="city">City:</label>
        <input type="text" name="city" value="{{ user.city }}"><br>

        <label for="state">State:</label>
        <input type="text" name="state" value="{{ user.state }}"><br>

        <label for="zip_code">Zip Code:</label>
        <input type="text" name="zip_code" value="{{ user.zip_code }}"><br>

        <label for="country">Country:</label>
        <input type="text" name="country" value="{{ user.country }}"><br>

        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href={% static "css/style.css" %}>
    <title>View Product</title>
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row mb-4">
          <div class="col-lg-8 mx-auto text-center">
            <p class="lead mb-0">View your product information.</p>
            <br>
          </div>
        </div>
        <div class="container">
            <div class="bg-white shadow-lg">
                <form method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-6 mb-3">
                            <div class="form-group">
                                <label>Name</label>
                                <input value="{{product.name}}" required class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="form-group">
                                <label>Category</label>
                                <input value="{{product.category}}" required class="form-control" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-3">
                            <div class="form-group">
                                <label>Description</label>
                                <textarea required class="form-control" readonly>{{ product.description }}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 mb-3">
                            <div class="form-group">
                                <label>Price</label>
                                <input value="{{product.price}}" required class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-6 mb-3">
                            <div class="form-group">
                                <label>Image</label>
                                {% if product.image %}
                                    <img src="{{ product.image.url }}" alt="Product Image" style="max-height: 200px;">
                                {% else %}
                                    <p>No image available</p>
                                {% endif %}
                            </div>
                        </div>                        
                    </div>
                    <br>
                    <div class="modal-footer">
                        <a href="{% url 'seller-view'%}">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Done</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
